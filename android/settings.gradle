pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def propertiesFile = new File(rootDir.parentFile, ".flutter-plugins-dependencies")
        if (propertiesFile.exists()) {
            properties.load(propertiesFile.newInputStream())
        }
        return properties.getProperty('flutter.sdk') ?: System.env.FLUTTER_SDK
    }()
    
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

include ":app"

def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()

if (localPropertiesFile.exists()) {
    properties.load(localPropertiesFile.newInputStream())
}

def flutterSdkPath = properties.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    flutterSdkPath = System.getenv("FLUTTER_SDK")
}
if (flutterSdkPath != null) {
    apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
}
