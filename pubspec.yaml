name: studyforge
description: Local study application with AI-powered note generation
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_picker: ^6.1.1
  pdfx: ^3.0.0
  docx_to_text: ^1.0.1
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  llama_dart: ^0.1.9
  http: ^1.1.0
  crypto: ^3.0.3
  flutter_tts: ^4.0.0
  permission_handler: ^11.0.1
  dio: ^5.3.2
  uuid: ^4.2.1
  bm25: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/models/
    - assets/icons/